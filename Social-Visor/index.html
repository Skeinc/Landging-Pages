<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Visor</title>
    <link rel="shortcut icon" href="resourses/favicon.ico" type="image/x-icon">
    <!-- SEO -->
    <meta name="description" content="Social Visor — система для аналитики и поиска данных. Аналитика сообществ и профилей ВКонтакте, отслеживание и анализ поисковой выдачи, мониторинг использования контента для правообладателей, отслеживание упоминаний." />
    <meta name="keywords" content="Social Visor, аналитика ВКонтакте, аналитика соцсетей, анализ поисковой выдачи, отслеживание контента, защита авторских прав, мониторинг упоминаний, анализ профилей ВК, SEO анализ, позиции сайта" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-container">
                <div class="header-container__row flex-row flex-align-center">
                    <div class="brand">
                        <img class="brand-image" src="assets/icons/logotype.png" alt="Brand logo">
                    </div>

                    <div class="controllers flex-row flex-align-center">
                        <button type="button" class="button button-header__secondary flex-center-center">
                            <p>Войти</p>
                        </button>

                        <button type="button" class="button button-header__primary flex-center-center">
                            <p>Регистрация</p>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main>
            <!-- Hero -->
            <section class="hero">
                <div class="hero-ellipse1"></div>

                <div class="hero-ellipse2"></div>

                <div class="hero-container flex-row flex-center-center">
                    <div class="hero-container__information flex-column">
                        <h1 class="hero-title">С <span class="text-gradient">SocialVisor</span> вы видите больше, <span class="text-blue">чем другие!</span></h1>
                    
                        <div class="hero-media flex-row">
                            <img src="assets/images/hero/employee-search-loupe.png" alt="Office, Work">

                            <img src="assets/images/hero/Vk, Vkontakte, Square.png" alt="Social media">

                            <img src="assets/images/hero/search-list-position-results.png" alt="SEO">

                            <img src="assets/images/hero/User,Profile.png" alt="User">

                            <img src="assets/images/hero/user-profile-back.png" alt="User">

                            <img src="assets/images/hero/chart-star-circle.png" alt="SEO">

                            <img src="assets/images/hero/chip-microchip-square-signal.png" alt="Hardware, Components">

                            <img src="assets/images/hero/message-text-edit.png" alt="Interface, Essential">

                            <img src="assets/images/hero/brain.png" alt="Health, Medicine">
                        </div>

                        <p class="hero-description">Освободите своё время для творчества и инноваций.<br>Мы предоставляем вам доступ к мощным инструментам, которые помогут реализовать ваши идеи и проекты.</p>
                    
                        <div class="hero-controllers flex-row">
                            <button type="button" class="button button-primary flex-center-center">
                                <p>Попробуйте бесплатно</p>
                            </button>

                            <button type="button" class="button button-alternative flex-center-center">
                                <p>Демо-версия</p>
                            </button>
                        </div>

                        <div class="hero-socialmedia flex-column">
                            <p class="hero-socialmedia__label">Поддерживаемые сети:</p>

                            <div class="hero-socialmedia__items flex-row flex-align-center">
                                <img src="assets/icons/Vk.png" alt="VK icon">

                                <img src="assets/icons/TikTok.png" alt="TikTok icon">

                                <img src="assets/icons/Zen.png" alt="Zen icon">

                                <img src="assets/icons/Facebook.png" alt="Facebook icon">

                                <img src="assets/icons/Twitch.png" alt="Twitch icon">

                                <img src="assets/icons/tinder.png" alt="Tinder icon">

                                <div class="socialmedia-soon flex-row flex-align-center">
                                    <img class="timer-icon" src="assets/icons/clock-time-timer.png" alt="Timer icon">

                                    <p>Скоро</p>

                                    <img class="youtube-icon" src="assets/icons/Youtube.png" alt="Youtube icon">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="hero-container__images">
                        <div class="tablet-container">
                            <div class="ipad-pro">
                                <div class="tablet-image"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer></footer>
    </div>
</body>
</html>
